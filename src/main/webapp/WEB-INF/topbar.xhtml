<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/paradise"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <div class="topbar">
        <div class="topbar-wrapper">
            <h:form>
                <div class="topbar-left">

                    <h:link id="logolink" outcome="/dashboard" styleClass="topbar-logo">
                        <p:graphicImage name="images/logo.png" style="border: 0px;" library="paradise-layout" />
                    </h:link>
                    <a href="#" id="menu-button">
                        <i class="pi pi-bars"></i>
                    </a>
                    <label for="topbar-search">
                        <i class="pi pi-search topbar-search-icon"></i>
                    </label>
                    <p:inputText type="text" styleClass="topbar-search"  id="topbar-search" />

                </div>
            </h:form>
            <div class="topbar-right">
                <a href="#" id="user-display">
                    <span class="username">#{userSession.userAccountUR.fullName} - #{userSession.userAccountUR.dvlaCenter.dvlaCenterCode}-#{userSession.userAccountUR.userType}</span>
                    <p:graphicImage name="images/avatar134.png" library="paradise-layout" style="border: 0px;"/>
                </a>
                <ul id="topbar-menu" class="fadeInDown">
                    <li>
                        <a href="#">
                            <i class="topbar-icon pi pi-fw pi-user"></i>
                            <span class="topbar-item-name">Profile</span>
                        </a>
                        <ul>
                            <li role="menuitem">
                                <a href="#">
                                    <i class="pi pi-fw pi-user"></i>
                                    <span>Profile</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#">
                                    <i class="pi pi-fw pi-lock"></i>
                                    <span>Privacy</span>
                                </a>
                            </li>

                            <li role="menuitem">
                                <a href="#">
                                    <i class="pi pi-fw pi-sign-out"></i>
                                    <span>Logout</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <h:form>
                            <a href="#" jsf:action="#{loginController.logout()}">
                            <i class="pi pi-fw pi-sign-out"></i>
                            <span>Logout</span>
                        </a>
                            </h:form>
                    </li>


                </ul>
            </div>
        </div>
    </div>

</ui:composition>
