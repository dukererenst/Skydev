<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../WEB-INF/template.xhtml">

    <ui:define name="title">Company Information</ui:define>

    <ui:define name="head">


    </ui:define>

    <ui:define name="content">
        <div class="card">
            <h5>Company Information</h5>
            <div class="grid">
                <div class="col-12 md:col-6">

                    <p:panel header="Inspection Category Details">
                        <h:form>
                            <div class="formgrid grid ui-fluid">
                                <div class="col-12 md:col-6">
                                    <div class="field col">
                                        <p:outputLabel for="companyName">Company Name</p:outputLabel>
                                        <p:inputText id="companyName" type="text" value="#{companyController.companyInformation.companyName}"/>
                                    </div> 
                                </div>  
                                <div class="col-12 md:col-6">
                                    <div class="field col">
                                        <p:outputLabel for="companyCode">Region Code</p:outputLabel>
                                        <p:inputText id="companyCode" type="text"  value="#{companyController.companyInformation.companyCode}"/>
                                    </div> 
                                </div>  

                            </div>

                            <p:commandButton value="Submit" styleClass="mr-2 mb-2" action="#{companyController.saveMethod()}" ajax="false"/>
                            <p:commandButton value="Cancel" styleClass="ui-button-danger" action="#{companyController.clearMethod()}" ajax="false"/>

                        </h:form>
                    </p:panel>

                </div>
                <div class="col-12 md:col-6">
                    <h:form>
                        <p:panel header="Company List">
                            <p:dataTable widgetVar="categoryDT" value="#{companyController.findAll()}" var="cate" paginator="true" rows="10" reflow="true" paginatorPosition="bottom" stickyHeader="true" >

                                <p:column headerText="Region Name" sortBy="#{cate.companyName}" >
                                    <h:outputLabel value="#{cate.companyName}"/>
                                </p:column>
                                <p:column headerText="Region Name">
                                    <h:outputLabel value="#{cate.companyCode}"/>
                                </p:column>
                                <p:column headerText="Action">
                                    <h:commandLink value="Edit"  action="#{companyController.editMethod(cate)}"/> |
                                    <h:commandLink  value="Del" class="btn btn-danger"  action="#{companyController.deleteMethod(cate)}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
