<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
        </f:facet>
        <title>VRS</title>
    </h:head>

    <h:body styleClass="login-body">
       
        <p:growl/>
        <h:panelGroup rendered="#{loginController.enableChangePassword == false}">
            <h:form>
                <div class="login-panel ui-fluid">
                    <div class="grid grid-nogutter">
                        <div class="col-12 logo-container">
                            <p:graphicImage name="images/logo.png" library="paradise-layout" styleClass="logo"/>
                            <p:graphicImage name="images/login.png" library="paradise-layout"
                                            styleClass="login-icon"/>
                            <h2>Welcome to VRS</h2>
                        </div>
                        <div class="col-12">
                            <p:outputLabel for="username" value="Username"/>
                            <div class="input-wrapper">
                                <p:inputText id="username" placeholder="Username" value="#{loginController.username}" type="email"/>
                                <p:graphicImage name="images/login/user.png" library="paradise-layout"
                                                styleClass="user-icon"/>
                            </div>
                        </div>
                        <div class="col-12">
                            <p:outputLabel for="password" value="Password"/>
                            <div class="input-wrapper">
                                <p:password id="password" placeholder="Password" feedback="false" value="#{loginController.password}"/>
                                <p:graphicImage name="images/login/lock.png" library="paradise-layout"
                                                styleClass="lock-icon"/>
                            </div>
                        </div>
                        <div class="col-12 chkbox-container">
                            <a href="">Forgot password?</a>
                        </div>
                        <div class="col-12 button-container">
                            <p:commandButton ajax="false" value="Sign In" styleClass="ui-button-info ui-button-raised" action="#{loginController.loginUser()}"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </h:panelGroup>
        <h:panelGroup rendered="#{loginController.enableChangePassword == true}">
            <h:form>
                <div class="login-panel ui-fluid">
                    <div class="grid grid-nogutter">
                        <div class="col-12 logo-container">
                            <p:graphicImage name="images/logo.png" library="paradise-layout" styleClass="logo"/>
                            <p:graphicImage name="images/login.png" library="paradise-layout"
                                            styleClass="login-icon"/>
                            <h2>RESET PASSWORD</h2>
                        </div>
                        <div class="col-12">
                            <p:outputLabel for="username" value="Username"/>
                            <div class="input-wrapper">
                                <p:inputText id="username" placeholder="Username" value="#{loginController.username}" type="email" readonly="trie"/>
                                <p:graphicImage name="images/login/user.png" library="paradise-layout"
                                                styleClass="user-icon"/>
                            </div>
                        </div>
                        <div class="col-12">
                            <p:outputLabel for="password" value="Password"/>
                            <div class="input-wrapper">
                                <p:password id="password" placeholder="Password" feedback="false" value="#{loginController.resetpassword}"/>
                                <p:graphicImage name="images/login/lock.png" library="paradise-layout"
                                                styleClass="lock-icon"/>
                            </div>
                        </div>
                        <div class="col-12">
                            <p:outputLabel for="cpassword" value="Confirm Password"/>
                            <div class="input-wrapper">
                                <p:password id="cpassword" placeholder="Confirm Password" feedback="false" value="#{loginController.confirmpassword}"/>
                                <p:graphicImage name="images/login/lock.png" library="paradise-layout"
                                                styleClass="lock-icon"/>
                            </div>
                        </div>

                        <div class="col-12 button-container">
                            <p:commandButton ajax="false" value="Change Password" styleClass="ui-button-info ui-button-raised" action="#{loginController.changePassword()}"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </h:panelGroup>

    </h:body>
    <h:outputStylesheet name="css/primeicons.css" library="paradise-layout"/>
    <h:outputStylesheet name="css/primeflex.min.css" library="paradise-layout"/>
    <h:outputStylesheet name="css/layout-green.css" library="paradise-layout"/>

</html>
